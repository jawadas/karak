  <body role="document">
        
        <form class="form-horizontal"  method="post" action="/submit">
                <fieldset>
                
                <!-- Form Name -->
                <legend>
                        <h1>اضافة فاتورة جديدة</h1> <br/>
                </legend>
                
                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-1 control-label" for="textinput">تاريخ الفاتورة</label>  
                  <div class="col-md-2">
                  <input id="textinput" name="date" type="text" class="form-control input-md" required="">
                  </div>
                </div>
                
                <!-- Select Basic -->
                <div class="form-group">
                  <label class="col-md-1 control-label" for="selectbasic">نوع الفاتورة</label>
                  <div class="col-md-2">
                    <select id="selectbasic" name="type" class="form-control">
                      <option value="لحوم">لحوم</option>
                      <option value="خضار">خضار</option>
                      <option value="ابوزيد">ابوزيد</option>
                      <option value="المزرعة">المزرعة</option>
                      <option value="خبز السلطان">خبز السلطان</option>
                    </select>
                  </div>
                </div>
                
                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-1 control-label" for="textinput">سعر الفاتورة</label>  
                  <div class="col-md-2">
                  <input id="textinput" name="price" type="text"  class="form-control input-md" required="">
                  </div>
                </div> <br/>
                
                <!-- Multiple Radios -->
                <div class="form-group">
                  <label class="col-md-1 control-label" for="payment_type">طريقة الدفع</label>
                  <div class="col-md-2">
                  <div class="radio">
                    <label for="radios-0">
                      <input type="radio" name="payment_type" id="radios-0" value="cash" >
                      كاش من المحل
                    </label>
                    </div><br/>
                  <div class="radio">
                    <label for="radios-1">
                      <input type="radio" name="payment_type" id="radios-1" value="owner">
                      علي/حسين
                    </label>
                    </div><br/>
                  <div class="radio">
                    <label for="radios-2">
                      <input type="radio" name="payment_type" id="radios-2" value="credit">
                      اجل
                    </label>
                    </div>
                  </div>
                </div><br/>
                
                <!-- File Button --> 
    
                <div class="form-group">
                  <label class="col-md-1 control-label" for="filebutton">  صورة الفاتورة</label>
                  <div class="col-md-2">
                    <input id="filebutton" name="attachment" class="input-file" type="file">
                  </div>
                </div>
              </br>
       
            </br>
                    <div class="a">
                    <button type="submit" class="btn btn-lg btn-primary" id="myButton" >اضافة الفاتورة</button>
